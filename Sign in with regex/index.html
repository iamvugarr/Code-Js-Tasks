<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign In</title>
</head>

<body>
    <section id="sign-in">
        <div class="container">
            <div class="column">
                <div class="title">
                    <h2 class="light">Sign in</h2>
                    <p class="light">Sign in and start managing your candidates!</p>
                </div>

                <form action="" class="form-elem">
                    <div class="form-div">
                        <input id="name-input" type="text"  placeholder="name" required>
                    </div>

                    <div class="form-div">
                        <input id="email-input" type="email" placeholder="email" required> 
                    </div>

                    <div class="form-div">
                        <input id="password-input" type="password" placeholder="password" required> 
                    </div>

                    <input type="checkbox" class="light">
                    <label for="" class="light" style="font-size: 14px;">Remember me</label>
                    <label for="" class="light-custom">Forgot password?</label> <br>
                    <button id="login">Login</button>
                </form>
            </div>
        </div>

    </section>


    <script src="./app.js"></script>
</body>

</html>
